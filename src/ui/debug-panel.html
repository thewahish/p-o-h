<div id="debug-panel" class="fixed bottom-4 right-4 z-50 w-96 max-h-[500px] flex flex-col bg-gray-900 border border-amber-500 rounded-lg shadow-lg text-white hidden">

  <!-- Header -->
  <div class="flex items-center justify-between bg-amber-600 text-black px-3 py-2 rounded-t-lg">
    <span class="font-bold">Game State</span>
    <div class="flex space-x-2">
      <button id="debug-copy-btn" class="bg-yellow-400 hover:bg-yellow-300 text-black px-2 py-1 rounded text-xs font-semibold">
        Copy Logs
      </button>
      <button id="debug-close-btn" class="bg-red-500 hover:bg-red-400 text-white px-2 py-1 rounded text-xs font-bold">
        Ã—
      </button>
    </div>
  </div>

  <!-- Game State Content -->
  <pre id="debug-content" class="p-2 text-xs font-mono bg-gray-800 overflow-y-auto max-h-[150px] border-b border-gray-700"></pre>

  <!-- Debug Logs -->
  <div id="debug-log-content" class="flex-1 overflow-y-auto p-2 text-xs font-mono bg-gray-900"></div>
</div>

<!-- Toggle Button -->
<button id="debug-toggle-btn" class="fixed bottom-4 left-4 bg-amber-600 hover:bg-amber-500 text-black font-bold py-2 px-4 rounded-lg shadow-lg z-50">
  Show Debugger
</button>
